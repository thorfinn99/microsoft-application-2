<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Microsoft Is Hiring Web Devlopers!</h1>
            <form action="">
                <div class="form_container">
                    
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter Your First Name"/>
                    </div>
                    <div class="form-control">
                        <label for="">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Your Last Name"/>
                    </div>
                
                    <div class="form-control">
                        <label for="">Email Address</label>
                        <input type="email" id="Email_Address" name="Email_Address" placeholder="Enter Your Email"/>
                    </div>
                    <div class="form-control">
                        <label for="">Job Role</label>
                        <select>
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full_stack">Full Stack Devloper</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="">Enter Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="">Enter City</label>
                        <select>
                            <option value="">Select Your City</option>
                            <option value="moradabad">Moradabad</option>
                            <option value="delhi">Delhi</option>
                            <option value="other_city">Other City</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="">Enter Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode"/>
                    </div>
                    <div class="form-control">
                        <label for="">Start Date</label>
                        <input type="date" id="pincode" name="pincode" />
                    </div>
                    <div class="form-control">
                        <label for="">Upload Your CV</label>
                        <input type="file" id="cv" name="cv" />
                    </div>

                </div>
                <div class="button">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
